<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraud Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      padding: 40px;
      color: #fff;
    }
    .form-container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px #00ffe7;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00ffe7;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>AI Credit Card Fraud Detection</h2>
    <input type="text" id="cc_num" placeholder="Credit Card Number">
    <input type="text" id="merchant" placeholder="Merchant Name">
    <input type="text" id="trans_num" placeholder="Transaction Number">
    <button onclick="checkFraud()">Check Transaction</button>
    <div id="result"></div>
  </div>

  <script>
    function checkFraud() {
      const data = {
        cc_num: document.getElementById("cc_num").value,
        merchant: document.getElementById("merchant").value,
        trans_num: document.getElementById("trans_num").value
      };

      fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        const result = document.getElementById("result");
        if (res.fraud === true) {
          result.textContent = "Fraudulent Transaction Detected!";
          result.style.color = "red";
        } else if (res.fraud === false) {
          result.textContent = "Transaction is Safe.";
          result.style.color = "lightgreen";
        } else {
          result.textContent = "Error: " + res.error;
          result.style.color = "orange";
        }
      });
    }
  </script>
</body>
</html>
